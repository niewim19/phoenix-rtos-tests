test:
    exec: psh

    tests:
        - name: prompt
          harness: test-prompt.py
          targets:
              include: [armv7m7-imxrt106x]

        - name: ps
          harness: test-ps.py
          targets:
              include: [armv7m7-imxrt106x]

        - name: mkdir
          harness: test-mkdir.py

        - name: pshlogin
          harness: test-login_ia32.py
          targets:
              value: [ia32-generic] 